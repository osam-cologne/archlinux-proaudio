---
kind: pipeline
type: docker
name: Build and check

platform:
  os: linux
  arch: amd64

steps:
  - name: Prepare
    image: archlinux/archlinux:base-devel
    volumes:
      - name: pkgcache
        path: /var/cache/pacman/pkg
      - name: pkgdb
        path: /var/lib/pacman/sync
    commands:
      - source tools/build-env.sh
      - run_nobody tools/prepare-build.sh namcap diffoscope

  - name: Analyze build scripts
    image: archlinux/archlinux:base-devel
    volumes:
      - name: pkgcache
        path: /var/cache/pacman/pkg
      - name: pkgdb
        path: /var/lib/pacman/sync
    commands:
      - pacman -S --noconfirm namcap >/dev/null
      - if [ -n "$PACKAGE" ]; then
        namcap packages/$PACKAGE/PKGBUILD;
        else namcap packages/*/PKGBUILD; fi
    depends_on:
      - Prepare

  - name: Build packages
    image: archlinux/archlinux:base-devel
    volumes:
      - name: pkgcache
        path: /var/cache/pacman/pkg
      - name: pkgdb
        path: /var/lib/pacman/sync
    environment:
      PKGDEST: /drone/src/out
    commands:
      - source tools/build-env.sh
      - pacman -Su --noconfirm
      - run_nobody tools/clean-build-all.sh
    depends_on:
      - Prepare

  - name: List built packages
    image: alpine:3.15
    commands:
      - ls -1 out/
    depends_on:
      - Build packages
    when:
      status:
        - success
        - failure

  - name: Analyze built packages
    image: archlinux/archlinux:base-devel
    volumes:
      - name: pkgcache
        path: /var/cache/pacman/pkg
      - name: pkgdb
        path: /var/lib/pacman/sync
    commands:
      - source tools/build-env.sh
      - pacman -S --noconfirm namcap >/dev/null
      - cd out
      - if ls -1 *$PKGEXT 2>/dev/null 1>&2; then namcap *$PKGEXT; fi
    depends_on:
      - Build packages
    when:
      status:
        - success
        - failure

  - name: Reproduce packages
    image: archlinux/archlinux:base-devel
    volumes:
      - name: pkgcache
        path: /var/cache/pacman/pkg
      - name: pkgdb
        path: /var/lib/pacman/sync
    environment:
      PKGDEST: /drone/src/out2
    commands:
      - sleep 9  # backoff to prevent false positives
      - source ./tools/build-env.sh
      - pacman -Su --noconfirm
      - run_nobody tools/clean-build-all.sh
    depends_on:
      - Prepare

  - name: Check reproduced checksums
    image: alpine:3.15
    commands:
      - cd out
      - (if ls -1 *.pkg.tar.zst 2>/dev/null 1>&2; then
        sha512sum *.pkg.tar.zst; fi) > ../out.SHA512
      - cd ../out2
      - if [[ -s ../out.SHA512 ]]; then sha512sum -c ../out.SHA512; fi
    depends_on:
      - Build packages
      - Reproduce packages
    when:
      status:
        - success
        - failure

  - name: Analyze reproduced packages
    image: archlinux/archlinux:base-devel
    volumes:
      - name: pkgcache
        path: /var/cache/pacman/pkg
      - name: pkgdb
        path: /var/lib/pacman/sync
    commands:
      - source tools/build-env.sh
      - pacman -S --noconfirm diffoscope >/dev/null
      - cd out2 && shopt -s nullglob
      - for PKG in *$PKGEXT; do diffoscope ../out/$PKG $PKG; done
    depends_on:
      - Build packages
      - Reproduce packages
    when:
      status:
        - success
        - failure

  - name: Sign packages
    image: plugins/gpgsign
    settings:
      key:
        from_secret: pkgsignkey
      passphrase:
        from_secret: pkgsignkey-pass
      files:
        - out/*.pkg.tar.*
      armor: false
      detach_sign: true
    depends_on:
      - Build packages
    when:
      ref:
        include:
          - refs/heads/master

  - name: Update db
    image: archlinux/archlinux:base-devel
    volumes:
      - name: pkgdb
        path: /var/lib/pacman/sync
    commands:
      - source tools/build-env.sh
      - tools/update-db.sh
    depends_on:
      - Sign packages
    when:
      ref:
        include:
          - refs/heads/master

  - name: Publish
    image: appleboy/drone-scp
    settings:
      host: arch.osamc.de
      user: aiwahpoo
      key:
        from_secret: ssh-key
      source: out
      target: /var/www/virtual/aiwahpoo/html/proaudio/x86_64
      strip_components: 1
      overwrite: true
    depends_on:
      - Update db
    when:
      ref:
        include:
          - refs/heads/master

# use a shared pacman cache to speed up successive package installs
volumes:
  - name: pkgcache
    temp: {}
  - name: pkgdb
    temp: {}

trigger:
  ref:
    include:
      - refs/heads/master
      - refs/pull/**
      - refs/tags/**

